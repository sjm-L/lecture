<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const root = document.getElementById("root");
      const someSize = 100;
      root.style.width = 100 + "px"; //100px
      root.style.height = `${someSize}px`; //100px
      root.style.backgroundColor = "cadetblue";

      function someEvent() {
        root.style.backgroundColor = "crimson";
      }
      root.addEventListener("click", someEvent);

      console.dir(root);
    </script>
  </body>
</html>
