<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <h1>손정</h1>
      <p>안녕</p>
    </div>

    <script>
      const root = document.getElementById("root");
      console.dir(root);
      const h1 = root.children[0];
      const p = root.children[1];

      let handle = true;
      root.addEventListener("click", function () {
        if (handle === true) {
          h1.style.color = "red";
          p.style.color = "blue";
          console.log("현재 handle 값:" + handle);
          handle = false;
        } else {
          h1.style.color = "blue";
          p.style.color = "red";
          console.log("현재 handle 값:" + handle);
          handle = true;
        }
      });
    </script>
  </body>
</html>
